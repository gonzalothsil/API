<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Países</title> <!-- Título de pestaña -->

  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS del API de los mapas Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

  <style>
    /* carga */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
/* rotacion de cargar*/
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Tarjetas de países */
    .country-card {
      width: 260px;
      border-radius: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .country-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .country-flag {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .country-info {
      padding: 12px;
      text-align: left;
    }

    .country-name {
      color: #007bff;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .country-detail {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>

<body class="bg-light text-center">
  <h1 class="my-4 text-primary">Buscador de Países (Inglés)</h1>

  <!-- búsqueda -->
  <div id="searchContainer" class="d-flex justify-content-center flex-wrap gap-3 mb-4">
    <input type="text" id="paisInput" placeholder="Escribe un país" class="form-control w-auto">
    <button class="btn btn-primary" onclick="buscarPais()">Buscar</button>
    <select id="conti" class="form-select w-auto" onchange="buscarPorRegion()">
      <option value="">Selecciona una región</option>
      <option value="Americas">Americas</option>
      <option value="Europe">Europe</option>
      <option value="Asia">Asia</option>
      <option value="Oceania">Oceania</option>
      <option value="Africa">Africa</option>
    </select>
  </div>
 <h2> <a href="juego.html">juego </a></h2>

  <!-- Contenedor donde se ve el resultado -->
  <div id="resultado" class="d-flex flex-wrap justify-content-center gap-3"></div>

  <!-- Script del API de mapas (Leaflet) -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    /* Función que busca un país por nombre */
    function buscarPais() {
      const pais = document.getElementById('paisInput').value.trim().toLowerCase();
      if (!pais) return;

      const url = `https://restcountries.com/v3.1/name/${pais}`;
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<div class="loader"></div>';

      fetch(url) //fetch es una API de JavaScript para realizar solicitudes de red de forma asíncrona
        .then(res => { //.then() en JavaScript es un método que se utiliza en las promesas para manejar el resultado de una operación asíncrona
          if (!res.ok) throw new Error("País no encontrado");
          return res.json();
        })
        .then(data => {
          const country = data[0];
          mostrarPaisYLimitrofes(country);
        })
        .catch(error => {
          resultado.innerHTML = `<p class="text-danger fw-bold">Error: ${error.message}</p>`;
        });
    }

    /* Función que busca países por región */
    function buscarPorRegion() {
      const region = document.getElementById('conti').value;
      const resultado = document.getElementById('resultado');
      if (!region) return;

      resultado.innerHTML = '<div class="loader"></div>';

      fetch(`https://restcountries.com/v3.1/region/${region}`)
        .then(res => res.json())
        .then(data => {
          resultado.innerHTML = '';
          data.forEach(pais => {
            const div = document.createElement('div');
            div.classList.add('country-card');

            div.innerHTML = `
              <img src="${pais.flags.png}" alt="Bandera de ${pais.name.common}" class="country-flag">
              <div class="country-info">
                <div class="country-name">${pais.name.common}</div>
                <div class="country-detail"><strong>Capital:</strong> ${pais.capital?.[0] || 'No disponible'}</div>
                <div class="country-detail"><strong>Población:</strong> ${pais.population.toLocaleString()}</div>
                <div class="country-detail"><strong>Idiomas:</strong> ${Object.values(pais.languages || {}).join(', ')}</div>
              </div>
            `;
            resultado.appendChild(div);
          });
        })
        .catch(err => {
          resultado.innerHTML = `<p class="text-danger fw-bold">Error: ${err.message}</p>`;
        });
    }

    /* Función async que muestra un país y sus países limítrofes */
    async function mostrarPaisYLimitrofes(country) {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '';

      const panelPais = document.createElement('div');
      panelPais.classList.add('card', 'p-4', 'shadow', 'border-0', 'text-start');
      panelPais.style.width = "45%";

      const nombre = country.name.common;
      const capital = country.capital?.[0] || 'No disponible';
      const region = country.region;
      const poblacion = country.population.toLocaleString();
      const idiomas = Object.values(country.languages || {}).join(', ');
      const bandera = country.flags.png;

      panelPais.innerHTML = `
        <h4 class="text-primary">${nombre}</h4>
        <p><strong>Capital:</strong> ${capital}</p>
        <p><strong>Región:</strong> ${region}</p>
        <p><strong>Población:</strong> ${poblacion}</p>
        <p><strong>Idiomas:</strong> ${idiomas}</p>
        <img src="${bandera}" alt="Bandera de ${nombre}" class="border rounded mb-2" width="150">
        <div id="map" style="height: 300px; border-radius: 8px;"></div>
      `;
      resultado.appendChild(panelPais);

      const lat = country.latlng[0];
      const lon = country.latlng[1];
      const map = L.map('map').setView([lat, lon], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      L.marker([lat, lon]).addTo(map)
        .bindPopup(`<b>${nombre}</b><br>Capital: ${capital}`)
        .openPopup();

      const panelLimitrofes = document.createElement('div');
      panelLimitrofes.classList.add('card', 'p-4', 'shadow', 'border-0', 'text-start');
      panelLimitrofes.style.width = "45%";
      panelLimitrofes.innerHTML = `<h5 class="text-success">Países limítrofes</h5>`;
      resultado.appendChild(panelLimitrofes);

      if (!country.borders || country.borders.length === 0) {
        panelLimitrofes.innerHTML += `<p>No tiene países limítrofes.</p>`;
        return;
      }

      const codes = country.borders.join(',');
      try {
        const res = await fetch(`https://restcountries.com/v3.1/alpha?codes=${codes}`);
        const vecinos = await res.json();
        vecinos.forEach(p => {
          const div = document.createElement('div');
          div.classList.add('border-bottom', 'pb-2', 'mb-2');
          div.innerHTML = `
            <h6 class="text-secondary">${p.name.common}</h6>
            <p><strong>Capital:</strong> ${p.capital?.[0] || 'No disponible'}</p>
            <p><strong>Población:</strong> ${p.population.toLocaleString()}</p>
            <img src="${p.flags.png}" alt="Bandera de ${p.name.common}" width="80" class="border rounded">
          `;
          panelLimitrofes.appendChild(div);
        });
      } catch(err) {
        panelLimitrofes.innerHTML += `<p>Error al cargar países limítrofes.</p>`;
      }
    }

    document.getElementById('paisInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') buscarPais();
    });
  </script>
</body>
</html>
