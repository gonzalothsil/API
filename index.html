<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Países</title> <!-- Título de pestaña -->

  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS del API de los mapas (Leaflet) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

  <style>
    /* carga */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); } /* Inicio de la rotación */
      100% { transform: rotate(360deg); } /* Fin (una vuelta completa) */
    }
  </style>
</head>

<body class="bg-light text-center">
  <h1 class="my-4 text-primary">Buscador de Países (Inglés)</h1> <!-- Título -->

  <!-- Contenedor principal de búsqueda -->
  <div id="searchContainer" class="d-flex justify-content-center flex-wrap gap-3 mb-4">
    <!-- Input para escribir el nombre del país -->
    <input type="text" id="paisInput" placeholder="Escribe un país" class="form-control w-auto">

    <!-- Botón que ejecuta la función buscarPais()  -->
    <button class="btn btn-primary" onclick="buscarPais()">Buscar</button>

    <!-- Select para filtrar países por región -->
    <select id="conti" class="form-select w-auto" onchange="buscarPorRegion()">
      <option value="">Selecciona una región</option>
      <option value="Americas">Americas</option>
      <option value="Europe">Europe</option>
      <option value="Asia">Asia</option>
      <option value="Oceania">Oceania</option>
      <option value="Africa">Africa</option>
    </select>
  </div>

  <!-- Contenedor donde se mostrará el resultado -->
  <div id="resultado" class="d-flex flex-wrap justify-content-center gap-3"></div>

  <!-- Script del API de mapas (Leaflet) -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Script principal -->
  <script>
    /* Función que busca un país por nombre */
    function buscarPais() {
      const pais = document.getElementById('paisInput').value.trim().toLowerCase();
      // Si el campo está vacío, no hace nada
      if (!pais) return;

      const url = `https://restcountries.com/v3.1/name/${pais}`; // URL de la API
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<div class="loader"></div>'; // Muestra animación de carga

      // Petición a la API
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("País no encontrado"); // Manejo de errores
          return res.json();
        })
        .then(data => {
          const country = data[0]; // Primer país del array 
          mostrarPaisYLimitrofes(country); // Muestra información completa
        })
        .catch(error => {
          resultado.innerHTML = `<p class="text-danger fw-bold">Error: ${error.message}</p>`;
        });
    }

    /* Función que busca países por región */
    function buscarPorRegion() {
      const region = document.getElementById('conti').value;
      const resultado = document.getElementById('resultado');
      if (!region) return; // Si no se elige región, no hace nada

      resultado.innerHTML = '<div class="loader"></div>'; //  carga

      // Llamada a la API de regiones
      fetch(`https://restcountries.com/v3.1/region/${region}`)
        .then(res => res.json())
        .then(data => {
          resultado.innerHTML = ''; // Limpia resultados anteriores
          // Recorremos todos los paises 
          data.forEach(pais => {
            const div = document.createElement('div'); // Crea un contenedor
            div.classList.add('card', 'p-3', 'shadow', 'border-0', 'text-start');

            // Rellena el modal con datos del país
            div.innerHTML = `
              <h5 class="text-primary">${pais.name.common}</h5>
              <p><strong>Capital:</strong> ${pais.capital?.[0] || 'No disponible'}</p>
              <p><strong>Población:</strong> ${pais.population.toLocaleString()}</p>
              <p><strong>Idiomas:</strong> ${Object.values(pais.languages || {}).join(', ')}</p>
              <img src="${pais.flags.png}" class="border rounded" alt="Bandera de ${pais.name.common}" width="120">
            `;
            resultado.appendChild(div); // Agregamos el modal al contenedor principal
          });
        })
        .catch(err => {
          resultado.innerHTML = `<p class="text-danger fw-bold">Error: ${err.message}</p>`;
        });
    }

    /* Función async que muestra un país y sus países limítrofes */
    async function mostrarPaisYLimitrofes(country) {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = ''; // Limpia resultados previos

      // Crea un modal principal del país
      const panelPais = document.createElement('div');
      panelPais.classList.add('card', 'p-4', 'shadow', 'border-0', 'text-start');
      panelPais.style.width = "45%";

      // Datos del país 
      const nombre = country.name.common;
      const capital = country.capital?.[0] || 'No disponible';
      const region = country.region;
      const poblacion = country.population.toLocaleString();
      const idiomas = Object.values(country.languages || {}).join(', ');
      const bandera = country.flags.png;

      // Estructura del país 
      panelPais.innerHTML = `
        <h4 class="text-primary">${nombre}</h4>
        <p><strong>Capital:</strong> ${capital}</p>
        <p><strong>Región:</strong> ${region}</p>
        <p><strong>Población:</strong> ${poblacion}</p>
        <p><strong>Idiomas:</strong> ${idiomas}</p>
        <img src="${bandera}" alt="Bandera de ${nombre}" class="border rounded mb-2" width="150">
        <div id="map" style="height: 300px; border-radius: 8px;"></div>
      `;
      resultado.appendChild(panelPais);

      // Inicia mapa (Leaflet)
      const lat = country.latlng[0];
      const lon = country.latlng[1];
      const map = L.map('map').setView([lat, lon], 5); // Centra en el país
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      L.marker([lat, lon]).addTo(map)
        .bindPopup(`<b>${nombre}</b><br>Capital: ${capital}`)
        .openPopup();

      // Panel para mostrar los países limítrofes
      const panelLimitrofes = document.createElement('div');
      panelLimitrofes.classList.add('card', 'p-4', 'shadow', 'border-0', 'text-start');
      panelLimitrofes.style.width = "45%";
      panelLimitrofes.innerHTML = `<h5 class="text-success">Países limítrofes</h5>`;
      resultado.appendChild(panelLimitrofes);

      // Verificamos si el país tiene fronteras
      if (!country.borders || country.borders.length === 0) {
        panelLimitrofes.innerHTML += `<p>No tiene países limítrofes.</p>`;
        return;
      }

      // obtiene su códigos
      const codes = country.borders.join(',');
      try {
        const res = await fetch(`https://restcountries.com/v3.1/alpha?codes=${codes}`);
        const vecinos = await res.json();
        // Mostramos la info de los vecinos
        vecinos.forEach(p => {
          const div = document.createElement('div');
          div.classList.add('border-bottom', 'pb-2', 'mb-2');
          div.innerHTML = `
            <h6 class="text-secondary">${p.name.common}</h6>
            <p><strong>Capital:</strong> ${p.capital?.[0] || 'No disponible'}</p>
            <p><strong>Población:</strong> ${p.population.toLocaleString()}</p>
            <img src="${p.flags.png}" alt="Bandera de ${p.name.common}" width="80" class="border rounded">
          `;
          panelLimitrofes.appendChild(div);
        });
      } catch(err) {
        panelLimitrofes.innerHTML += `<p>Error al cargar países limítrofes.</p>`;
      }
    }

    // Permite buscar al presionar Enter
    document.getElementById('paisInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') buscarPais();
    });
  </script>
</body>
</html>
