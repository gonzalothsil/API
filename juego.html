<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego: Adivina el País</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .game-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .capital {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
    }

    .btn-option {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 12px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-option:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    }

    .feedback {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .btn-next {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body class="bg-light text-center">
  <div class="container">
    <h1 class="mb-4 text-primary fw-bold">Adivina el País por su Capital</h1>

    <div class="game-card mx-auto">
      <p class="capital" id="capital">Cargando...</p>

    
      <div id="options" class="d-grid gap-2"></div>

      <p id="feedback" class="feedback"></p>

      <button class="btn btn-success btn-next" id="nextBtn" onclick="nuevaPregunta()">Siguiente pregunta ➡️</button>
    </div>

    <a href="index.html" class="btn btn-outline-secondary mt-4 w-100 w-sm-auto">⬅️ Volver al Buscador</a>
  </div>

  <script>
    let paises = [];
    let paisCorrecto = null;

    // Cargar lista de países desde la API
    async function cargarPaises() {
      const resultado = document.getElementById("capital");
      resultado.textContent = "Cargando datos de países...";

      try {
        let res = await fetch("https://restcountries.com/v3.1/all?fields=name,capital");

        // lanza error
        if (!res.ok) throw new Error("Error en la API principal");

        // Procesar datos obtenidos
        let data = await res.json();

        // Filtrar países válidos con capital
        paises = data.filter(p => p.capital && Array.isArray(p.capital) && p.capital.length > 0);
      } catch (error) {
        //local respaldo
        console.warn("Fallo la API, usando respaldo local.");

        paises = [
          { name: { common: "Argentina" }, capital: ["Buenos Aires"] },
          { name: { common: "Francia" }, capital: ["París"] },
          { name: { common: "Japón" }, capital: ["Tokio"] },
          { name: { common: "Canadá" }, capital: ["Ottawa"] },
          { name: { common: "Brasil" }, capital: ["Brasilia"] },
          { name: { common: "España" }, capital: ["Madrid"] },
          { name: { common: "Italia" }, capital: ["Roma"] },
          { name: { common: "México" }, capital: ["Ciudad de México"] },
          { name: { common: "Alemania" }, capital: ["Berlín"] },
          { name: { common: "Egipto" }, capital: ["El Cairo"] }
        ];
      }

      // Si no se cargaron países, mostrar error en pantalla
      if (paises.length === 0) {
        resultado.textContent = "No se pudieron cargar los países.";
        return;
      }

      // Generar la primera pregunta
      nuevaPregunta();
    }

    // Generar una nueva pregunta
    function nuevaPregunta() {
      const feedback = document.getElementById('feedback');
      const nextBtn = document.getElementById('nextBtn');
      feedback.textContent = "";
      nextBtn.style.display = "none";

      // Elige un país correcto al azar
      paisCorrecto = paises[Math.floor(Math.random() * paises.length)];
      const capital = paisCorrecto.capital[0];

      // Otras 3 opciones falsas
      const opciones = [paisCorrecto];
      while (opciones.length < 4) {
        const randomPais = paises[Math.floor(Math.random() * paises.length)];
        if (!opciones.includes(randomPais)) opciones.push(randomPais);
      }

      // Mezclar las opciones
      opciones.sort(() => Math.random() - 0.5);

      // Mostrar capital y opciones
      document.getElementById('capital').textContent = `¿De qué país es la capital "${capital}"?`;

      const contenedorOpciones = document.getElementById('options');
      contenedorOpciones.innerHTML = "";
      opciones.forEach(p => {
        const btn = document.createElement('button');
        btn.className = "btn btn-outline-primary btn-option";
        btn.textContent = p.name.common;
        btn.onclick = () => verificarRespuesta(p.name.common);
        contenedorOpciones.appendChild(btn);
      });
    }

    // Verificar la respuesta seleccionada
    function verificarRespuesta(respuesta) {
      const feedback = document.getElementById('feedback');
      const botones = document.querySelectorAll('.btn-option');

      // Desactivar los botones de las respuesta
      botones.forEach(b => b.disabled = true);

      if (respuesta === paisCorrecto.name.common) {
        feedback.textContent = "✅ ¡Correcto!";
        feedback.className = "feedback text-success";
      } else {
        feedback.textContent = `❌ Incorrecto. La respuesta era ${paisCorrecto.name.common}.`;
        feedback.className = "feedback text-danger";
      }

      // sug
      document.getElementById('nextBtn').style.display = "inline-block";
    }

    // Cargar datos al iniciar
    cargarPaises();
  </script>
</body>
</html>
